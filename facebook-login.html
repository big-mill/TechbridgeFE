<!DOCTYPE html>
<html>

<head>
    <title>Login page</title>
    <link rel="stylesheet" href="css/classwork 2.css">
</head>

<body>
    <div class="parent">
        <div class="title">
            <h1>Facebook</h1>
            <p>Facebook helps you connect and share<br>
                with people in your life
            </p>
        </div>
        <div class="parent-form">
            <div class="form">
                <form>
                    <div>
                        <input type="email" placeholder="Email address or mobile number">
                    </div>
                    <div>
                        <input type="password" placeholder="password">
                    </div>
                    <!-- <div></div>
                        -->
                        <div>
                            <button id="login" type="submit">Log in</button>
                        </div>
                        <p id="forgot-pass">Forgotten password?</p>
                        <hr>
                    </form>
    
                    <button id="create" type="submit">Create new account</button>
                </div>
                <p id="footer-text"><b>Create page for celebrity</b>, brand or business</p>
            </div>
        </div>
    </body>
    
    </html>
